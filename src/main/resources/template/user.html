<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ご本人情報の入力</title>

    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"/>
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<nav th:insert="header.html :: header"></nav>

<div class="full height image">
    <div class="ui main container">
        <div class="ui information container">
            <div class="acceptance-icon" style="border:solid 3px #4B610B;" th:if="${insOrder.insuranceType.equals('treat')}">
                <img src="/img/icon_treat.png">
            </div>
            <div class="acceptance-icon" style="border:solid 3px #B40404;"
                 th:if="${insOrder.insuranceType.equals('treatLady')}">
                <img src="/img/icon_treatLady.png">
            </div>
            <div class="acceptance-icon" style="border:solid 3px #0174DF;" th:if="${insOrder.insuranceType.equals('future')}">
                <img src="/img/icon_future.png">
            </div>
            <div class="ui middle center aligned grid ">
                <div class="user-block">
                    <h1 class="ui aligned header teal">お申込み情報</h1>

                    <form class="ui form" method="post" action="/action/order/inputJob">

                        <div class="ui horizontal divider">ご本人について</div>

                        <div class="ui statement">※「＊」は入力必須項目です。</div>

                        <table class="ui celled table">
                            <tbody>
                            <tr>
                                <td>
                                    <label>お名前（漢字）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>姓（全角）</p>
                                    <div class="field" th:classappend="${errors.hasError('kanjiFamilyName')} ? 'error'">
                                        <input type="text" name="kanjiFamilyName" th:value="${form.kanjiFamilyName}"/>

                                        <p th:if="${errors.hasError('kanjiFamilyName')}"
                                           th:text="${errors.getMessage('kanjiFamilyName')}" class="error-message">
                                        </p>
                                    </div>
                                    <p>名（全角）</p>
                                    <div class="field" th:classappend="${errors.hasError('kanjiFirstName')} ? 'error'">
                                        <input type="text" name="kanjiFirstName" th:value="${form.kanjiFirstName}"/>
                                        <p th:if="${errors.hasError('kanjiFirstName')}"
                                           th:text="${errors.getMessage('kanjiFirstName')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td style="white-space: nowrap;">
                                    <label>お名前（カタカナ）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>姓（全角）</p>
                                    <div class="field" th:classappend="${errors.hasError('kanaFamilyName')} ? 'error'">
                                        <input type="text" name="kanaFamilyName" th:value="${form.kanaFamilyName}"/>
                                        <p th:if="${errors.hasError('kanaFamilyName')}"
                                           th:text="${errors.getMessage('kanaFamilyName')}" class="error-message">
                                        </p>
                                    </div>
                                    <p>名（全角）</p>
                                    <div class="field" th:classappend="${errors.hasError('kanaFirstName')} ? 'error'">
                                        <input type="text" name="kanaFirstName" th:value="${form.kanaFirstName}"/>
                                        <p th:if="${errors.hasError('kanaFirstName')}"
                                           th:text="${errors.getMessage('kanaFirstName')}" class="error-message">
                                        </p>
                                    </div>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <label>お名前（ローマ字）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>姓（全角）</p>
                                    <div class="field" th:classappend="${errors.hasError('alphabetFamilyName')} ? 'error'">
                                        <input type="text" name="alphabetFamilyName" th:value="${form.alphabetFamilyName}"/>
                                        <p th:if="${errors.hasError('alphabetFamilyName')}"
                                           th:text="${errors.getMessage('alphabetFamilyName')}" class="error-message">
                                        </p>
                                    </div>
                                    <p>名（全角）</p>
                                    <div class="field" th:classappend="${errors.hasError('alphabetFirstName')} ? 'error'">
                                        <input type="text" name="alphabetFirstName" th:value="${form.alphabetFirstName}"/>
                                        <p th:if="${errors.hasError('alphabetFirstName')}"
                                           th:text="${errors.getMessage('alphabetFirstName')}" class="error-message">
                                        </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>性別</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <div th:each="item : ${genderTypes}" class="field"
                                         th:classappend="${errors.hasError('gender')} ? 'error'">
                                        <input type="radio" name="gender" th:value="${item.code}"
                                               th:text="${item.label}" th:field="*{gender}"
                                               th:checked="${form.gender}==${item.code}"/>

                                    </div>
                                    <p th:if="${errors.hasError('gender')}" th:text="${errors.getMessage('gender')}"
                                       class="error-message">
                                    </p>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    <label>生年月日（半角）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>例：1990/01/01</p>
                                    <div class="field" th:classappend="${errors.hasError('dateOfBirth')} ? 'error'">
                                        <input type="text" name="dateOfBirth" th:value="${form.dateOfBirth}"/>
                                        <p th:if="${errors.hasError('dateOfBirth')}"
                                           th:text="${errors.getMessage('dateOfBirth')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>郵便番号（半角）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>例：123-4567</p>
                                    <div class="field" th:classappend="${errors.hasError('zipCode')} ? 'error'">
                                        <input type="text" class="zipcode" name="zipCode" th:value="${form.zipCode}"/>
                                        <p th:if="${errors.hasError('zipCode')}"
                                           th:text="${errors.getMessage('zipCode')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>ご住所（全角）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>例：東京都新宿区西新宿８－１７－１</p>
                                    <div class="field" th:classappend="${errors.hasError('address')} ? 'error'">
                                        <input type="text" name="address" th:value="${form.address}"/>
                                        <p th:if="${errors.hasError('address')}"
                                           th:text="${errors.getMessage('address')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>自宅電話番号（半角）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>例：00-1111-2222</p>
                                    <div class="field" th:classappend="${errors.hasError('homePhoneNumber')} ? 'error'">
                                        <input type="text" name="homePhoneNumber" th:value="${form.homePhoneNumber}"/>
                                        <p th:if="${errors.hasError('homePhoneNumber')}"
                                           th:text="${errors.getMessage('homePhoneNumber')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>携帯電話番号（半角）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>例：080-0000-0000</p>
                                    <div class="field"
                                         th:classappend="${errors.hasError('mobilePhoneNumber')} ? 'error'">
                                        <input type="text" name="mobilePhoneNumber"
                                               th:value="${form.mobilePhoneNumber}"/>
                                        <p th:if="${errors.hasError('mobilePhoneNumber')}"
                                           th:text="${errors.getMessage('mobilePhoneNumber')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>メールアドレス（半角）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <p>例：tiscon@example.com</p>
                                    <div class="field" th:classappend="${errors.hasError('emailAddress')} ? 'error'">
                                        <input type="text" name="emailAddress" th:value="${form.emailAddress}"/>
                                        <p th:if="${errors.hasError('emailAddress')}"
                                           th:text="${errors.getMessage('emailAddress')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>配偶者有無</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <div th:each="item : ${marriedTypes}" class="field"
                                         th:classappend="${errors.hasError('married')} ? 'error'">
                                        <input type="radio" name="married" th:value="${item.code}"
                                               th:text="${item.label}" th:field="*{married}"
                                               th:checked="${form.married}==${item.code}"/>
                                    </div>
                                    <p th:if="${errors.hasError('married')}" th:text="${errors.getMessage('married')}"
                                       class="error-message">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>昨年の所得（半角）</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <div class="field" th:classappend="${errors.hasError('income')} ? 'error'">
                                        <input type="text" class="number" name="income" th:value="${form.income}"/><span
                                            class="unit">万円</span>
                                        <p th:if="${errors.hasError('income')}" th:text="${errors.getMessage('income')}"
                                           class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>ご職業</label>
                                    <p style="color:red;">＊</p></td>
                                <td>
                                    <div th:each="item : ${jobTypes}" class="field"
                                         th:classappend="${errors.hasError('job')} ? 'error'">
                                        <div th:switch="${item.category}">
                                            <div th:case="otherjob">
                                                <input type="radio" name="job" th:value="${item.code}" th:text="${item.label}"
                                                       th:field="*{job}" th:checked="${form.job}==${item.code}"
                                                       onClick="document.getElementById('otherJobTr').style.display='table-row';document.getElementById('employerNameTr').style.display='table-row';document.getElementById('employerZipCodeTr').style.display='table-row';document.getElementById('employerAddressTr').style.display='table-row';document.getElementById('employerPhoneNumberTr').style.display='table-row';document.getElementById('industryTypeTr').style.display='table-row';document.getElementById('jobTextTr').style.display='table-row'"
                                                />
                                            </div>
                                            <div th:case="job">
                                                <input type="radio" name="job" th:value="${item.code}" th:text="${item.label}"
                                                       th:field="*{job}" th:checked="${form.job}==${item.code}"
                                                       onClick="document.getElementById('otherJob').value='';document.getElementById('otherJobTr').style.display='none';document.getElementById('employerNameTr').style.display='table-row';document.getElementById('employerZipCodeTr').style.display='table-row';document.getElementById('employerAddressTr').style.display='table-row';document.getElementById('employerPhoneNumberTr').style.display='table-row';document.getElementById('industryTypeTr').style.display='table-row';document.getElementById('jobTextTr').style.display='table-row'"
                                                />
                                            </div>
                                            <div th:case="*">
                                                <input type="radio" name="job" th:value="${item.code}" th:text="${item.label}"
                                                       th:field="*{job}" th:checked="${form.job}==${item.code}"
                                                       onClick="document.getElementById('otherJob').value='';document.getElementById('otherJobTr').style.display='none';document.getElementById('employerName').value='';document.getElementById('employerNameTr').style.display='none';document.getElementById('employerZipCode').value='';document.getElementById('employerZipCodeTr').style.display='none';document.getElementById('employerAddress').value='';document.getElementById('employerAddressTr').style.display='none';document.getElementById('employerPhoneNumber').value='';document.getElementById('employerPhoneNumberTr').style.display='none';document.getElementById('industryType').value='';document.getElementById('industryTypeTr').style.display='none';document.getElementById('jobTextTr').style.display='none'"
                                                />
                                            </div>


                                    </div>
                                    <p th:if="${errors.hasError('job')}" th:text="${errors.getMessage('job')}"
                                       class="error-message">
                                    </p>
                                </td>
                            </tr>
                            <tr id="otherJobTr" style="display:none">
                                <td>
                                    <label>「その他 (有職）」を選んだ方は内容をご記入下さい（全角）</label>
                                    <p style="color:red;">＊</p></td>
                                </td>
                                <td>
                                    <div class="field"
                                         th:classappend="|${errors.hasError('otherJob')?'error': ''} ${errors.hasError('valueOtherJob')?'error': ''}|">
                                        <input type="text" id="otherJob" name="otherJob" th:value="${form.otherJob}"/>
                                        <p th:if="${errors.hasError('otherJob')}"
                                           th:text="${errors.getMessage('otherJob')}" class="error-message">
                                        </p>
                                        <p th:if="${errors.hasError('valueOtherJob')}"
                                           th:text="${errors.getMessage('valueOtherJob')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="jobTextTr" style="display:none">
                                <td colspan="2">
                                    <label>ご職業が「経営・自営業」、「会社員」、「契約・派遣社員」、「公務員」、「民間団体」、「その他（有職）」の方は、以下の項目をご入力ください。</label>
                                </td>
                            </tr>
                            <tr id="employerNameTr" style="display:none">
                                <td>
                                    <label>お勤め先名（全角）</label>
                                </td>
                                <td>
                                    <p>例：ＴＩＳＣＯＮ株式会社</p>
                                    <div class="field " th:classappend="${errors.hasError('employerName')} ? 'error'">
                                        <input type="text" id="employerName" name="employerName" th:value="${form.employerName}"/>
                                        <p th:if="${errors.hasError('employerName')}"
                                           th:text="${errors.getMessage('employerName')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="employerZipCodeTr" style="display:none">
                                <td>
                                    <label>お勤め先郵便番号（半角）</label>
                                </td>
                                <td>
                                    <p>例：123-4567</p>
                                    <div class="field" th:classappend="${errors.hasError('employerZipCode')} ? 'error'">
                                        <input type="text" id="employerZipCode" name="employerZipCode" th:value="${form.employerZipCode}"/>
                                        <p th:if="${errors.hasError('employerZipCode')}"
                                           th:text="${errors.getMessage('employerZipCode')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="employerAddressTr" style="display:none">
                                <td style="white-space: nowrap;">
                                    <label>お勤め先住所（全角）</label>
                                </td>
                                <td>
                                    <p>例：東京都新宿区西新宿８－１７－１</p>
                                    <div class="field" th:classappend="${errors.hasError('employerAddress')} ? 'error'">
                                        <input type="text" id="employerAddress" name="employerAddress" th:value="${form.employerAddress}"/>
                                        <p th:if="${errors.hasError('employerAddress')}"
                                           th:text="${errors.getMessage('employerAddress')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="employerPhoneNumberTr" style="display:none">
                                <td>
                                    <label>お勤め先電話番号（半角）</label>
                                </td>
                                <td>
                                    <p>例：00-1111-2222</p>
                                    <div class="field"
                                         th:classappend="${errors.hasError('employerPhoneNumber')} ? 'error'">
                                        <input type="text" id="employerPhoneNumber" name="employerPhoneNumber"
                                               th:value="${form.employerPhoneNumber}"/>
                                        <p th:if="${errors.hasError('employerPhoneNumber')}"
                                           th:text="${errors.getMessage('employerPhoneNumber')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="industryTypeTr" style="display:none">
                                <td>
                                    <label>業種</label>
                                </td>
                                <td>
                                    <div th:each="item : ${industryTypes}" class="field"
                                         th:classappend="${errors.hasError('industryType')} ? 'error'">
                                        <input type="radio" id="industryType" name="industryType" th:value="${item.code}"
                                               th:text="${item.label}" th:field="*{industryType}"
                                               th:checked="${form.industryType}==${item.code}"/>
                                    </div>
                                    <p th:if="${errors.hasError('industryType')}"
                                       th:text="${errors.getMessage('industryType')}" class="error-message">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>過去5年以内に、病気やケガで7日間以上にわたって医師の診察・検査・治療・投薬をうけたことがありますか</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <div th:each="item : ${treatedTypes}" class="field"
                                         th:classappend="${errors.hasError('treatedTypes')} ? 'error'">
                                        <div th:switch="${item.category}">
                                        <div th:case="show">
                                            <input type="radio" name="treated" th:value="${item.code}"
                                                   th:text="${item.label}" th:field="*{treated}"
                                                   th:checked="${form.treated}==${item.code}"
                                                   onClick="document.getElementById('medicalHistoryTr').style.display='table-row'"
                                            />
                                        </div>
                                        <div th:case="hide">
                                            <input type="radio" name="treated" th:value="${item.code}"
                                                   th:text="${item.label}" th:field="*{treated}"
                                                   th:checked="${form.treated}==${item.code}"
                                                   onClick="document.getElementById('medicalHistory').value=''; document.getElementById('medicalHistoryTr').style.display='none'"
                                            />
                                        </div>


                                    </div>
                                    <p th:if="${errors.hasError('treated')}" th:text="${errors.getMessage('treated')}"
                                       class="error-message">
                                    </p>
                                </td>
                            </tr>
                            <tr id="medicalHistoryTr" style="display:none">
                                <td>
                                    <label>「はい」 を選んだ方は内容をご記入下さい（全角） </label>
                                </td>
                                <td>
                                    <div class="field"
                                         th:classappend="|${errors.hasError('medicalHistory')?'error': ''} ${errors.hasError('valueMedicalHistory')?'error': ''}|">
                                        <input type="text" id="medicalHistory" name="medicalHistory" th:value="${form.medicalHistory}"/>
                                        <p th:if="${errors.hasError('medicalHistory')}"
                                           th:text="${errors.getMessage('medicalHistory')}" class="error-message">
                                        </p>
                                        <p th:if="${errors.hasError('valueMedicalHistory')}"
                                           th:text="${errors.getMessage('valueMedicalHistory')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="ui column grid">
                            <div class="eight wide column left aligned">
                                <!--/*戻る場合、formの送り先を強制的に書き換える*/-->
                                <button class="ui button angle left icon"
                                        onclick="form.action='/action/order/backToAccept';return true">戻る
                                </button>
                            </div>
                            <div class="eight wide column right aligned">
                                <button class="ui teal button angle right icon">次へ（お勤め先情報の入力）</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
