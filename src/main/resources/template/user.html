                                    <label>お勤め先住所（全角）</label>
                                </td>
                                <td>
                                    <p>例：東京都新宿区西新宿８－１７－１</p>
                                    <div class="field" th:classappend="${errors.hasError('employerAddress')} ? 'error'">
                                        <input type="text" id="employerAddress" name="employerAddress" th:value="${form.employerAddress}"/>
                                        <p th:if="${errors.hasError('employerAddress')}"
                                           th:text="${errors.getMessage('employerAddress')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="employerPhoneNumberTr" style="display:none">
                                <td>
                                    <label>お勤め先電話番号（半角）</label>
                                </td>
                                <td>
                                    <p>例：00-1111-2222</p>
                                    <div class="field"
                                         th:classappend="${errors.hasError('employerPhoneNumber')} ? 'error'">
                                        <input type="text" id="employerPhoneNumber" name="employerPhoneNumber"
                                               th:value="${form.employerPhoneNumber}"/>
                                        <p th:if="${errors.hasError('employerPhoneNumber')}"
                                           th:text="${errors.getMessage('employerPhoneNumber')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            <tr id="industryTypeTr" style="display:none">
                                <td>
                                    <label>業種</label>
                                </td>
                                <td>
                                    <div th:each="item : ${industryTypes}" class="field"
                                         th:classappend="${errors.hasError('industryType')} ? 'error'">
                                        <input type="radio" id="industryType" name="industryType" th:value="${item.code}"
                                               th:text="${item.label}" th:field="*{industryType}"
                                               th:checked="${form.industryType}==${item.code}"/>
                                    </div>
                                    <p th:if="${errors.hasError('industryType')}"
                                       th:text="${errors.getMessage('industryType')}" class="error-message">
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>過去5年以内に、病気やケガで7日間以上にわたって医師の診察・検査・治療・投薬をうけたことがありますか</label>
                                    <p style="color:red;">＊</p>
                                </td>
                                <td>
                                    <div th:each="item : ${treatedTypes}" class="field"
                                         th:classappend="${errors.hasError('treatedTypes')} ? 'error'">
                                        <div th:switch="${item.category}">
                                        <div th:case="show">
                                            <input type="radio" name="treated" th:value="${item.code}"
                                                   th:text="${item.label}" th:field="*{treated}"
                                                   th:checked="${form.treated}==${item.code}"
                                                   onClick="document.getElementById('medicalHistoryTr').style.display='table-row'"
                                            />
                                        </div>
                                        <div th:case="hide">
                                            <input type="radio" name="treated" th:value="${item.code}"
                                                   th:text="${item.label}" th:field="*{treated}"
                                                   th:checked="${form.treated}==${item.code}"
                                                   onClick="document.getElementById('medicalHistory').value=''; document.getElementById('medicalHistoryTr').style.display='none'"
                                            />
                                        </div>


                                    </div>
                                    <p th:if="${errors.hasError('treated')}" th:text="${errors.getMessage('treated')}"
                                       class="error-message">
                                    </p>
                                </td>
                            </tr>
                            <tr id="medicalHistoryTr" style="display:none">
                                <td>
                                    <label>「はい」 を選んだ方は内容をご記入下さい（全角） </label>
                                </td>
                                <td>
                                    <div class="field"
                                         th:classappend="|${errors.hasError('medicalHistory')?'error': ''} ${errors.hasError('valueMedicalHistory')?'error': ''}|">
                                        <input type="text" id="medicalHistory" name="medicalHistory" th:value="${form.medicalHistory}"/>
                                        <p th:if="${errors.hasError('medicalHistory')}"
                                           th:text="${errors.getMessage('medicalHistory')}" class="error-message">
                                        </p>
                                        <p th:if="${errors.hasError('valueMedicalHistory')}"
                                           th:text="${errors.getMessage('valueMedicalHistory')}" class="error-message">
                                        </p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="ui column grid">
                            <div class="eight wide column left aligned">
                                <!--/*戻る場合、formの送り先を強制的に書き換える*/-->
                                <button class="ui button angle left icon"
                                        onclick="form.action='/action/order/backToAccept';return true">戻る
                                </button>
                            </div>
                            <div class="eight wide column right aligned">
                                <button class="ui teal button angle right icon">次へ（お勤め先情報の入力）</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
